<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300&amp;display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&amp;display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "name": "Punchline Punjabi",
        "url": "https://www.punchlinepunjabi.com",
        "headline": "Apna magazine for punchline Punjabi music",
        "description": "A Punjabi music magazine exploring songs through the lens of hip hop, and highlighting the punchlines of our culture through stories, reviews, and playlists.",
        "image": {
          "@type": "ImageObject",
          "url": "https://uploads-ssl.webflow.com/5ea0850543b1d8571a0bf91e/5eca7c179359c2669e3ff74f_punchlinepunjabihomepage.jpg"
        },
        "genre": "Punjabi Music"
      }
    </script>
    <script>

      /* Creating and populating canonical tag. */
      
      // First part of the logic below is redundant now as for demo purposes there's no need to specify a canonical tag other than this website. On the live website, I needed to be able to dynamically set the canonical tag as some content was syndicated with domains such as BritAsia TV and BizAsia. 
      // In the second part of the logic, the current URL is being dynamically injected to populate our canonical tag.
      
      const curl = "";
      const currentURL = window.location.href.match(/.*/g).toString();
      if (curl != "") {
        link=document.createElement('link');
        link.href= "";
        link.rel='canonical';
        document.getElementsByTagName('head')[0].appendChild(link);
      } else if (curl == "") {
        link=document.createElement('link');
          link.rel='canonical';
          link.href= currentURL;
          document.getElementsByTagName('head')[0].appendChild(link);
      }
      
      </script>
      <script>

        // In the second part of the logic, the current URL is being dynamically injected to populate our canonical tag.
        
        const curl = "";
        const currentURL = window.location.href.match(/.*/g).toString();
        if (curl != "") {
          link=document.createElement('link');
          link.href= "";
          link.rel='canonical';
          document.getElementsByTagName('head')[0].appendChild(link);
        } else if (curl == "") {
          link=document.createElement('link');
            link.rel='canonical';
            link.href= currentURL;
            document.getElementsByTagName('head')[0].appendChild(link);
        }
        
        </script>
      <meta name="twitter:site" content="@punchlinepunjabi">

      <meta name="twitter:image:alt" content="Punchline Punjabi Thumbnail">
      <meta name="twitter:card" content="summary">
  </head>
