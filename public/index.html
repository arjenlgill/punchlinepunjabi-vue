<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preload" as="image" class="slider-img" href="https://arjengill.github.io/punjabimusicwebsite/dist/images/47.jpg" alt="">
    <meta name="robots" content="index, follow">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300&amp;display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&amp;display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link rel="icon" href="<%= BASE_URL %>.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "name": "Punchline Punjabi",
        "url": "https://www.punchlinepunjabi.com",
        "headline": "Apna magazine for punchline Punjabi music",
        "description": "A Punjabi music magazine exploring songs through the lens of hip hop, and highlighting the punchlines of our culture through stories, reviews, and playlists.",
        "image": {
          "@type": "ImageObject",
          "url": "https://uploads-ssl.webflow.com/5ea0850543b1d8571a0bf91e/5eca7c179359c2669e3ff74f_punchlinepunjabihomepage.jpg"
        },
        "genre": "Punjabi Music"
      }
    </script>
  </head>
  <body>
    <div id="page-container">
      <noscript>
        <strong
          >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
          properly without JavaScript enabled. Please enable it to
          continue.</strong
        >
      </noscript>
      <div id="app"></div>
    </div>
  </body>
</html>
